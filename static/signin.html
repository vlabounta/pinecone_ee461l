<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN"
    "http://www.w3.org/TR/html5/html5.dtd"
    >
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
        
    <!-- Loading Pinecone UI -->
    <link href="css/pinecone.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">
<body class="pinecone-bg">
    <div class="login-container">
        <div class="pinecone-logo"></div>
        <div class="login">

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Username" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn btn-block btn-lg btn-inverse" href="#">Login</a>
            <div class="remember-user">
                <label class="checkbox" for="checkbox2">
                <span class="icons">
                    <span class="first-icon fui-checkbox-unchecked"></span>
                    <span class="second-icon fui-checkbox-checked"></span>
                </span>
                <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox">
                    Remember Me
              </label>
            </div>
            <a class="login-link login-metaLink margin-top15" href="#">Sign Up</a>
            <a class="login-link login-metaLink" href="#">Lost your password?</a>
          </div>
        </div>
    </div>
    <div class="footer">
        <span>&copy Pinecone 2013 |</span>
        <a class="contact-footer" href="#">Help</a>
    </div>
</body>    
</html>
