
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login :: Base Admin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="./css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	
	<link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
    <link href="./css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">    
    
    <link href="./css/base-admin-3.css" rel="stylesheet">
    <link href="./css/base-admin-3-responsive.css" rel="stylesheet">
	
    <link href="./css/pages/signin.css" rel="stylesheet" type="text/css">

    <link href="./css/custom.css" rel="stylesheet">

</head>

<body>

<div class="account-container stacked">
	
	<div class="content clearfix">
		
		<form action="./index.html" method="post">
		
			<h1>Sign Up</h1>		
			
			<div class="login-fields">
				
				<div class="field">
					<div class="field-description">Name:</div>
					<div class="signup-input">
						<input type="text" id="name" name="name" value="" placeholder="Name" class="form-control input-lg username-field" />
					</div>
				</div> <!-- /field -->

				<div class="field">
					<div class="field-description">Email Address:</div>
					<div class="signup-input">
						<input type="text" id="username" name="username" value="" placeholder="Email Address" class="form-control input-lg username-field" />
					</div>
				</div> <!-- /field -->
				
				<div class="field">
					<div class="field-description">Password:</div>
					<div class="signup-input">
						<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
					</div>
				</div> <!-- /password -->

				<div class="field">
					<div class="field-description">Retype Password:</div>
					<div class="signup-input">
						<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
					</div>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="login-action btn btn-primary signup-btn">Sign Up</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

<script src="./js/Application.js"></script>

</body>
</html>
